name: Bubblewrap Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test-bubblewrap:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install bubblewrap
      run: |
        sudo apt-get update
        sudo apt-get install -y bubblewrap
    
    - name: Install bats and dependencies
      run: |
        sudo apt-get install -y bats
    
    - name: Run bubblewrap tests
      run: |
        bats test/test/bubblewrap_tests.bats
