[defaults]
# Ansible configuration for shelffiles deployment

# Inventory file (can be overridden with -i flag)
inventory = ./inventory

# Disable host key checking for easier testing
# IMPORTANT: Enable this in production by commenting out
host_key_checking = False

# Use current user by default
remote_user = {{ lookup('env', 'USER') }}

# Retry SSH connections
timeout = 30
connect_timeout = 30

# Display settings
display_skipped_hosts = False
display_ok_hosts = True

# Performance
forks = 5
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

[privilege_escalation]
# No sudo required - using nix-portable with --no-root
become = False

[ssh_connection]
# SSH settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
